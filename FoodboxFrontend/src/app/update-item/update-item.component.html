<div class="container" align="center">
  <h3 align="center" class="card align-contents" style="width: 400px;">Update Item</h3>
<div class="card align-contents"  style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label  for="name"><b>Item</b></label>
      <input type="text" class="form-control" id="item" required [(ngModel)]="food.item" name="item">
    </div>

    <div class="form-group">
      <label for="name"><b>Price</b></label>
      <input type="text" class="form-control" id="price" required [(ngModel)]="food.price" name="price">
    </div>

    <div class="form-group">
      <label for="name"><b>Quantity</b></label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="food.quantity" name="quantity">
    </div>

    <button type="submit" class="btn btn-success">Update</button>
  </form>
</div>
</div>
